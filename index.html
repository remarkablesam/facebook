<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remarkable Stories</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   <header class="topbar">
    <div class="logo fb-blue">Remarkable E-shop</div>
    <div class="header-actions">
        <button class="header-btn"><span class="material-icons">add</span></button>
        <button class="header-btn"><span class="material-icons">search</span></button>
        <button class="header-btn"><span class="material-icons">menu</span></button>
    </div>
</header>
<nav class="fb-nav">
    <button class="nav-btn">
        <span class="material-icons">home</span>
        <span class="badge">15+</span>
    </button>
    <button class="nav-btn">
        <span class="material-icons">group</span>
        <span class="badge">6</span>
    </button>
    <button class="nav-btn">
        <span class="material-icons">chat</span>
        <span class="badge">15+</span>
    </button>
    <button class="nav-btn">
        <span class="material-icons">notifications</span>
        <span class="badge">15+</span>
    </button>
    <button class="nav-btn">
        <span class="material-icons">storefront</span>
    </button>
</nav>
    <section class="status-bar">
        <img src="avatar1.jpg" alt="Profile" class="profile-pic">
        <input type="text" placeholder="What's on your mind?" readonly>
        <button class="photo-btn">
            <span class="material-icons">image</span>photo
        </button>
    </section>
    <section class="stories">
        <div class="story-cards" id="storyCards">
            <!-- Story cards will be injected by JavaScript -->
        </div>
    </section>


<div class="fab" id="fab">
    <span class="material-icons">add</span>
</div>

<div class="modal" id="uploadModal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <form id="uploadForm">
            <div class="preview-container">
                <img id="imagePreview" class="image-preview" src="" alt="Preview" style="display:none;">
            </div>
            <label class="upload-label">
                <span class="material-icons">image</span>
                <input type="file" id="productImage" accept="image/*" required>
            </label>
            <input type="number" id="priceNaira" placeholder="Price (â‚¦)" min="0" required>
            <div class="converted-price" id="convertedPrice"></div>
            <button type="submit" class="upload-btn">Post Product</button>
        </form>
    </div>
</div>

<div class="product-list" id="productList"></div>

    <script src="index.js"></script>
</body>
</html>
